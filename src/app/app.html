<div class="min-h-screen bg-gray-300/10 px-4 sm:px-8 py-4 flex flex-col gap-6">
  <!-- Header -->
  <app-header (sidebarToggle)="onHeaderToggle()"></app-header>

  <div class="flex flex-1">
    <!-- Sidebar (desktop: side) -->
    <app-sidebar
      class="hidden md:flex"
      [items]="sidebarItems"
      variant="side"
      [(open)]="isSideExpanded"
    >
    </app-sidebar>

    <!-- Sidebar (mobile: drawer) -->
    <app-sidebar class="md:hidden" [items]="sidebarItems" variant="drawer" [(open)]="isDrawerOpen">
    </app-sidebar>

    <!-- Main -->
    <main class="flex-1 bg-white rounded-xl shadow-lg p-6 overflow-y-auto ms-0 md:ms-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
