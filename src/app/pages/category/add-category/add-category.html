<p-card class="!bg-white !rounded-xl !shadow-md overflow-hidden">
  <!-- Header -->
  <ng-template pTemplate="title">
    <div class="px-4 pt-4 pb-3 border-b border-gray-100 flex items-center justify-between">
      <div>
        <h2 class="m-0 text-base sm:text-lg font-semibold text-gray-900">ایجاد دسته‌بندی جدید</h2>
        <p class="mt-1 text-xs sm:text-sm text-gray-500">اطلاعات زیر را تکمیل کنید.</p>
      </div>
    </div>
  </ng-template>

  <!-- Content -->
  <ng-template pTemplate="content">
    <form
      #form="ngForm"
      (ngSubmit)="onFormSubmit()"
      class="px-4 py-5 grid grid-cols-1 md:grid-cols-2 gap-5"
    >
      <!-- نام دسته‌بندی -->
      <div class="flex flex-col gap-1">
        <label for="name" class="text-sm font-medium text-gray-700"
          >نام دسته‌بندی <span class="text-red-500">*</span></label
        >
        <input
          type="text"
          id="name"
          name="name"
          placeholder="مثلاً: لوازم جانبی"
          class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 text-sm focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/40 transition-shadow"
          [(ngModel)]="model.name"
          #nameModel="ngModel"
          required
        />
        <small
          *ngIf="nameModel.invalid && (nameModel.dirty || nameModel.touched)"
          class="text-xs text-red-500"
          >نام الزامی است.</small
        >
      </div>

      <!-- نوع/آدرس دسته‌بندی -->
      <div class="flex flex-col gap-1">
        <label for="UrlHandle" class="text-sm font-medium text-gray-700">نوع دسته‌بندی</label>
        <input
          type="text"
          id="UrlHandle"
          name="UrlHandle"
          placeholder="مثلاً: دیجیتال / slug"
          class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 text-sm focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/40 transition-shadow"
          [(ngModel)]="model.urlHandle"
          required
        />
        <small
          *ngIf="nameModel.invalid && (nameModel.dirty || nameModel.touched)"
          class="text-xs text-red-500"
          >فیلد الزامی است.</small
        >
      </div>

      <!-- دکمه‌ها -->
      <div class="md:col-span-2 flex items-center justify-end gap-3 pt-2">
        <p-button
          label="انصراف"
          severity="secondary"
          styleClass="!px-4 !py-2 !text-gray-700 !bg-gray-100 hover:!bg-gray-200 rounded-md"
          type="button"
        ></p-button>

        <p-button
          label="ذخیره"
          type="submit"
          [disabled]="form.invalid"
          styleClass="!px-6 !py-2.5 !bg-indigo-600 hover:!bg-indigo-700 !text-white rounded-md w-full md:w-auto !border-none"
        ></p-button>
      </div>
    </form>
  </ng-template>
</p-card>
